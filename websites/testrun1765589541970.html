<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test JS CSS Site</title>
    <style>
      body {
        font-family: Arial;
        background: #f0f0f0;
        color: #333;
      }
      h1 {
        color: #0066cc;
      }
      button {
        padding: 10px 20px;
        background: #0066cc;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #004999;
      }
    </style>
  </head>
  <body>
    <h1>Test JS/CSS Site</h1>
    <p>This is a test site created by an automated tool.</p>
    <button id="btn">Click</button>
    <script>
      document
        .getElementById('btn')
        .addEventListener('click', () => alert('Clicked'));
    </script>
  </body>
</html>
